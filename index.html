<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Sexta-Feira | Monitor Ambiental</title>
                <link rel="stylesheet" href="style.css">
                </head>
                <body>
                    <header>
                            <h1>Sexta-Feira <span class="badge">v1.0</span></h1>
                                    <p>Monitoramento de Energia - Protocolo Ambiental</p>
                                        </header>

                                            <main>
                                                    <section id="input-section" class="card">
                                                                <h2>Novo Diagnóstico</h2>
                                                                            <form id="energy-form">
                                                                                            <div class="input-group">
                                                                                                                <label for="device">Dispositivo</label>
                                                                                                                                    <input type="text" id="device" placeholder="Ex: Reator Arc" required>
                                                                                                                                                    </div>
                                                                                                                                                                    <div class="input-group">
                                                                                                                                                                                        <label for="power">Potência (Watts)</label>
                                                                                                                                                                                                            <input type="number" id="power" placeholder="0" required>
                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                            <div class="input-group">
                                                                                                                                                                                                                                                                <label for="hours">Uso Diário (Horas)</label>
                                                                                                                                                                                                                                                                                    <input type="number" id="hours" placeholder="0" required>
                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                    <button type="submit" id="btn-calculate">Calcular Consumo</button>
                                                                                                                                                                                                                                                                                                                                </form>
                                                                                                                                                                                                                                                                                                                                        </section>

                                                                                                                                                                                                                                                                                                                                                <section id="result-section" class="card">
                                                                                                                                                                                                                                                                                                                                                            <h2>Relatório de Consumo</h2>
                                                                                                                                                                                                                                                                                                                                                                        <div id="display-result">
                                                                                                                                                                                                                                                                                                                                                                                        <p class="placeholder">Aguardando dados para análise...</p>
                                                                                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                                                                                                            </section>
                                                                                                                                                                                                                                                                                                                                                                                                                </main>

                                                                                                                                                                                                                                                                                                                                                                                                                    <footer>
                                                                                                                                                                                                                                                                                                                                                                                                                            <p>&copy; 2024 Indústrias Stark - Desenvolvido por Gleysiane Stark</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                </footer>

                                                                                                                                                                                                                                                                                                                                                                                                                                    <script src="script.js"></script>
                                                                                                                                                                                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                    </html>
